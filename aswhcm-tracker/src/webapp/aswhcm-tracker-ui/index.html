<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

<link href="css/main.css" rel="stylesheet" />
<!-- Include AngularJS library -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<title>ASWHCM Tracker</title>
</head>
<body ng-app="aswhcm-tracker">

		<div class="container">
			<div class="logo">
			<img class="logo" src="img/Logo.png" />
			</div>

			<div class="login">
				<div ng-controller="LoginController">
					<table>
							<tr>
									<td><p>Username:</p> </td>
									<td><input class="textbox" name="username" /></td>
							</tr>
							<tr>
								<td><p>Password: </p></td>
								<td><input class="textbox" type="password" name="pass" /></td>
							</tr>
							<tr>
								<td colspan="2" style="text-align: right;"><button class="button">Login</button></td>
							</tr>
					</table>
				</div>
			</div>

			<div class="footer">
			Copyright &#169; Accenture Software - Human Capital Management
			</div>

		</div>

	<!-- Modules -->
    <script src="app.js"></script>

    <!-- Controllers -->
     <script src="js/controllers/MainController.js"></script>
     <script src="js/controllers/LoginController.js"></script>

    <!-- Services -->

    <!-- Directives -->

</body>
</html>
